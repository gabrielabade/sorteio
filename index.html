</head>

<body>
    <div class="image-container">
        <img src="./assets/relogio.png" width="400px" class="changeImage">
        <div class="result-overlay"></div>
    </div>

    <h1>HORA DO SORTEIO</h1>
    <h2>Sortear um NÃºmero</h2>
    <div>
        <input placeholder="DE" class="input-min" type="number" min="1" max="9999" pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==4) return false;">
        <input placeholder="A" class="input-max" type="number" min="1" max="9999" pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==4) return false;">
    </div>

    <button class="button">Sortear</button>
</body>
